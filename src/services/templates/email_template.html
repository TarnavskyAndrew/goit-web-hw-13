<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Confirm Email</title>
  </head>
  <body style="font-family: sans-serif; max-width: 600px; margin: 40px auto;">
    <h2>Welcome, {{ username }}!</h2>
    <p>Please confirm your email by clicking the button below:</p>

    <!-- Офіційна частина -->
    <p>
      <a href="{{ link }}" 
         style="display:inline-block;padding:10px 20px;background:#3498db;color:#fff;text-decoration:none;border-radius:4px;">
        Confirm Email
      </a>
    </p>

    <hr style="margin: 30px 0;">

    <!-- Dev / Test блок -->
    <div style="background:#f9f9f9;padding:15px;border:1px solid #ddd;border-radius:6px;">
      <h3 style="margin-top:0;color:#555;">Temporary part (для DEV / Postman)</h3>

      <!-- Token -->
      <p><b>Token:</b></p>
      <pre style="overflow-x:auto;background:#f4f4f4;padding:10px;border:1px solid #ccc;border-radius:4px;white-space:pre-wrap;word-break:break-all;">
{{ token }}
      </pre>

      <!-- Endpoint -->
      <p style="margin-top:20px;"><b>Endpoint:</b></p>
      <pre style="overflow-x:auto;background:#f4f4f4;padding:10px;border:1px solid #ccc;border-radius:4px;white-space:pre-wrap;word-break:break-all;">
GET {{ link }}
      </pre>
    </div>

    <hr style="margin: 30px 0;">
    <p>If you didn’t request this, just ignore this email.</p>
  </body>
</html>
